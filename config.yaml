        - level: average
          weight: [ 3,3 ]
        - level: below_average
          weight: [ 4,4 ]
        - level: low
          weight: [ 5,5 ]
    auth_type:
      threshold:  3
      section:
        - level: high
          weight: [ 0,0 ]
        - level: average
          weight: [ 1,2 ]
        - level: low
          weight: [ 3,3 ]

    device_type:
      threshold:  3
      section:
        - level: high
          weight: [ 0,0 ]
